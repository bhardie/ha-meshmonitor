<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" fill="#41BDF5"/>
  <g fill="#FFFFFF">
    <!-- Central node -->
    <circle cx="128" cy="128" r="20"/>
    
    <!-- Outer nodes -->
    <circle cx="64" cy="64" r="12"/>
    <circle cx="192" cy="64" r="12"/>
    <circle cx="64" cy="192" r="12"/>
    <circle cx="192" cy="192" r="12"/>
    
    <!-- Connection lines -->
    <line x1="128" y1="128" x2="64" y2="64" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="128" y1="128" x2="192" y2="64" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="128" y1="128" x2="64" y2="192" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="128" y1="128" x2="192" y2="192" stroke="#FFFFFF" stroke-width="4"/>
    
    <!-- Mesh connections -->
    <line x1="64" y1="64" x2="192" y2="64" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="64" y1="192" x2="192" y2="192" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
</svg>

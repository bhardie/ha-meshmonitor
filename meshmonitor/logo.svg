<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#41BDF5"/>
  <g fill="#FFFFFF">
    <!-- Central node -->
    <circle cx="256" cy="256" r="40"/>
    
    <!-- Outer nodes -->
    <circle cx="128" cy="128" r="24"/>
    <circle cx="384" cy="128" r="24"/>
    <circle cx="128" cy="384" r="24"/>
    <circle cx="384" cy="384" r="24"/>
    
    <!-- Connection lines -->
    <line x1="256" y1="256" x2="128" y2="128" stroke="#FFFFFF" stroke-width="8"/>
    <line x1="256" y1="256" x2="384" y2="128" stroke="#FFFFFF" stroke-width="8"/>
    <line x1="256" y1="256" x2="128" y2="384" stroke="#FFFFFF" stroke-width="8"/>
    <line x1="256" y1="256" x2="384" y2="384" stroke="#FFFFFF" stroke-width="8"/>
    
    <!-- Mesh connections -->
    <line x1="128" y1="128" x2="384" y2="128" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="10,10"/>
    <line x1="128" y1="384" x2="384" y2="384" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="10,10"/>
    <line x1="128" y1="128" x2="128" y2="384" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="10,10"/>
    <line x1="384" y1="128" x2="384" y2="384" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="10,10"/>
  </g>
</svg>
